<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      margin: 0;
    }
    .status-section {
      text-align: center;
      margin-bottom: 15px;
    }
    .countdown {
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
      min-height: 24px;
    }
    .action-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .start-btn {
      background-color: #4CAF50;
      color: white;
    }
    .start-btn:hover {
      background-color: #45a049;
    }
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    .stop-btn:hover {
      background-color: #da190b;
    }
    .interval-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    .interval-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .interval-inputs {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 45px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }
    .preset-btn {
      background-color: #f5f5f5;
      color: #333;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .preset-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="status-section">
    <div class="countdown" id="countdown"></div>
    <button id="actionBtn" class="action-button start-btn">Start Auto Reload</button>
  </div>

  <div class="interval-section">
    <div class="interval-label">Set Timer Interval</div>
    <div class="interval-inputs">
      <input type="number" id="hours" min="0" max="23" value="0">
      <span>h</span>
      <input type="number" id="minutes" min="0" max="59" value="0">
      <span>m</span>
      <input type="number" id="seconds" min="1" max="59" value="30">
      <span>s</span>
    </div>
    
    <div class="preset-buttons">
      <button class="preset-btn" data-seconds="10">10s</button>
      <button class="preset-btn" data-seconds="30">30s</button>
      <button class="preset-btn" data-seconds="60">1m</button>
      <button class="preset-btn" data-seconds="300">5m</button>
      <button class="preset-btn" data-seconds="600">10m</button>
      <button class="preset-btn" data-seconds="1800">30m</button>
      <button class="preset-btn" data-seconds="3600">1h</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
